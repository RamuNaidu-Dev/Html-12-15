<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
   
</head>
<body align="center">
    <fieldset>
    <legend><h2>Registration</h2></legend>

    <form action="https://formsubmit.co/el/revola" method="post">
    <label for="Full Name">Full Name<span><sup>*</sup></span>:</label>
    <input type="text" id="Full Name" Name="Full Name"><br><br>

    <label for="email">Email<span><sup>*</sup></span>:</label>
    <input type="email" id="email" name="Email"><br><br>

    <label for="contact">Contact<span><sup>*</sup></span>:</label>
    <input type="text" id="contact" name="contact"><br><br>

    <label for="date">Date of Birth<span><sup>*</sup></span>:</label>
    <input type="date" id="date" name="DOB"><br><br>

    <label for="Gender">Gender<span><sup>*</sup></span>:</label>
    <select name="Gender" id="Gender">
    <option value="">Select</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>    
    </select><br><br>

    <label for="MS">Marital Status<span><sup>*</sup></span>:</label>
    <select id="MS" name="Martal Status">
    <option value="">Select</option>    
    <option value="Married">Married</option>    
    <option value="Unmarried">Unmarried</option>    
    </select><br><br>

    <label for="nationality">Nationality<span><sup>*</sup></span>:</label>
    <select id="nationality" name="Nationality">
    <option value="">Select</option>    
    <option value="Indian">Indian</option>    
    <option value="Others">Others</option>    
    </select><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label><br><br>

    <button type="submit">Register</button>
</form>
</fieldset>
</div>
</body>
</html>
