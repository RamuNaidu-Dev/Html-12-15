<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formsubmit</title>
    <style>
        legend{
            font-size: 20px;
            background-color: rgb(15, 221, 118);
        }
    </style>
</head>
<body align="center"> <br><br><br>
    <form action="https://formsubmit.co/el/revola" method="get">
        <fieldset>
        <legend><h3>Registration Form</h3></legend> <br>

        <label for="UserName"><strong>UserName :</strong></label>
        <input type="text" id="UserName" Name="UserName"><br><br>

        <label for="Password"><strong>Password :</strong></label>
        <input type="password" id="Password" Name="UserPassword"><br><br>

        <label for="email"><strong>Email :</strong></label>
        <input type="email" id="email" name="UserMail"><br><br>

        <label for="Date"><strong>Date :</strong></label>
        <input type="date" id="Date" name="User DOB"><br><br>

        <input type="submit" value="submit"> &nbsp;&nbsp;

        <input type="reset" value="reset">

        </fieldset>
    </form>
    
</body>
</html>
